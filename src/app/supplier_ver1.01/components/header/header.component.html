<header>
  <div class="container">
    <div class="logo pointer">
      <img src="assets/logo.svg" class="pointer" alt="Early Bird Cash Flow" [routerLink]="['/']">
    </div>
    <div class="controls">
      <div class="user-menu">
        <div class="lang-select" dropdown [autoClose]="true">
          <a dropdownToggle>
            <ng-container [ngSwitch]="translate.currentLang">
              <ng-container *ngSwitchCase="'en'">English</ng-container>
              <ng-container *ngSwitchCase="'cn'">Chinese Simplified</ng-container>
              <ng-container *ngSwitchCase="'tw'">Chinese Traditional</ng-container>
            </ng-container>
            <img src="assets/icons/small-down.svg" class="small-down">
          </a>
          <ul class="dropdown-menu" *dropdownMenu>
            <li><a style="color: #333 !important;" (click)="selectLang('en')">English</a></li>
            <li><a style="color: #333 !important;" (click)="selectLang('cn')">Chinese Simplified</a></li>
            <li><a style="color: #333 !important;" (click)="selectLang('tw')">Chinese Traditional</a></li>
          </ul>
        </div>
        <div class="separator"></div>
        <div class="logged-as">
          {{ 'supplier.components.header.logged-as' | translate }}&nbsp;
          <a class="username" [routerLink]="['/supplier', 'account', 'profile']">
            Raza
          </a>
        </div>
        <a href="javascript:;" (click)="logout()" class="power-btn">
          <img src="assets/icons/power.svg" alt="Logout" class="logout">
        </a>
      </div>
      <ul class="header-menu">
        <li>
          <a [routerLink]="['/supplier', 'markets']">
            {{ 'supplier.components.header.menu.markets' | translate }}
          </a>
        </li>
      </ul>
    </div>
  </div>
  <div class="subheader">
    <div #subheader></div>
  </div>
</header>
